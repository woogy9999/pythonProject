{% extends 'main/main.html' %}
{% block content %}
<div class="wrapper row3">
  <main class="container clear">
    <!-- main body -->
    <!-- ################################################################################################ -->
    <div class="content">
      <!-- ################################################################################################ -->
      <div id="gallery">
        <figure>
          <header class="heading">레시피 목록</header>
          <ul class="nospace clear">
              {% for r in rd %}
                {% if forloop.counter0|divisibleby:4 %}
                    <li class="one_quarter first"><a href="/web/recipe/detail/?no={{r.no}}"><img src="{{r.poster}}" title="{{r.title}}"></a></li>
                {% else %}
                    <li class="one_quarter"><a href="/web/recipe/detail/?no={{r.no}}"><img src="{{r.poster}}" title="{{r.title}}"></a></li>
                {% endif %}
              {% endfor %}
          </ul>
          <figcaption>Gallery Description Goes Here</figcaption>
        </figure>
      </div>
      <!-- ################################################################################################ -->
      <!-- ################################################################################################ -->
      <nav class="pagination">
        <ul>

            {% if startPage > 1 %}
                <li><a href="/web/recipe/list/?page={{startPage|add:'-1'}}">&laquo; Previous</a></li>
            {% endif %}
            {% for i in range %}
                {% if i == curpage %}
                  <li class="current"><a href="/web/recipe/list/?page={{i}}">{{i}}</a></li>
                {% else %}
                  <li><a href="/web/recipe/list/?page={{i}}">{{i}}</a></li>
                {% endif %}
            {% endfor %}
            {% if endPage < totalpage %}
                <li><a href="/web/recipe/list/?page={{endPage|add:'1'}}">Next &raquo;</a></li>
            {% endif %}
        </ul>
      </nav>
      <!-- ################################################################################################ -->
    </div>
    <!-- ################################################################################################ -->
    <!-- / main body -->
    <div class="clear"></div>
  </main>
</div>
{% endblock %}
